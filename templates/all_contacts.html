<!DOCTYPE html>
<html>
<head>
    <title>All Contacts</title>
</head>
<body>
    <h1>All Contacts</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
